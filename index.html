<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>hotdog-demo</title>    
    <script type="module" src="https://unpkg.com/@google/model-viewer@1.0.0/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <h1>AR的なやつのテスト</h1>
    <model-viewer
      src="asset.glb"
      ios-src="asset.usdz"
      ar
      camera-controls
      shadow-intensity = 1
      shadow-softness = 0.5
    >
    <button id="custom-ar-button" slot="ar-button">Start AR</button>
    </model-viewer>
    <div class="A">
      <p>「Start AR」ボタンを押すとARモードが起動します。<br>おそらくOS標準機能を使います。</p>
    </div>
    <div class="B">
      <p>Androidでのみ動作確認しました。<b>iPhone(iOS)は未確認です。</b><br>テクスチャの乱れや未知のバグの可能性が<b>十分に</b>あります。<br>お気をつけください。</p>
    </div>
  </body>
</html>
