<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>hotdog-demo</title>    
    <script type="module" src="https://unpkg.com/@google/model-viewer@1.0.0/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <h2>AR的なやつのテスト</h2>
    <model-viewer
      src="asset.glb"
      ios-src="asset.usdz"
      ar
      camera-controls
      shadow-intensity = 1
      shadow-softness = 0.5
    >
    <button id="custom-ar-button" slot="ar-button">Start AR</button>
    </model-viewer>
    <s>「Start AR」ボタンを押すとARモードが起動します。<br>おそらくOS標準機能を使います。<br><br>Androidでのみ動作確認しました。iPhoneは未確認です。<br>テクスチャの乱れや未知のバグの可能性が十分にあります。<br>お気をつけください。</s>
  </body>
</html>
